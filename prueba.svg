<svg xmlns="http://www.w3.org/2000/svg" width="200" height="400">
  <!-- prueba.svg
    XML Lenguaje de etiquetas mucho mas estricto que HTML
  -->
  <style>
    rect, circle {
      transition: fill 2s;
      stroke: #F90;
      stroke-width: 3px;
    }
    rect:hover {
      fill: forestgreen;
      stroke-width: 1px;
    }

    circle:hover {
      fill: pink;
      stroke-width: 1px;
    }
  </style>
  <rect x="20" y="50" width="120" height="40" fill="#900" />
  <circle cx="30" cy="100" r="80" fill="#090" />
</svg>